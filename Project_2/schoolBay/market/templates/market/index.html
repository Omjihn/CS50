{% extends "market/marketTemplate.html" %}

{% block body %}

<h1>Hello {{ user }}</h1>
<h2>List of all the listings :</h2>
{% for listing in listings %}

    <a href="/listing/{{ listing.id }}">
        <h3>{{ listing.title }}</h3>
    </a>
    <h6>by {{ listing.user.username }}</h6>
    <h4>{{ listing.description }}</h4>
{% endfor %}

{% endblock %}
