<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
	<link rel="icon" type="image" href="https://th.bing.com/th/id/OIG2.Q8V31gnAImbIzvn0WpXl?w=1024&h=1024&rs=1&pid=ImgDetMain">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">SchoolBay</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'addListing' %}">Create Listing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'watchlist' %}">Your Watchlist</a>
                  </li>
                </ul>
                {% if user.is_authenticated %}
                <span class="navbar-text">
                  Logged as {{ user.username }}
                </span>
                <a href="{% url 'logout' %}">
                    <span class="navbar-text" style="padding-left:10px;">
                        Logout
                      </span>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <span class="navbar-text" >Login </span>
                </a>
                <a href="{% url 'register' %}" >
                    <span class="navbar-text" style="padding-left:10px;">Register</span>
                </a>
                {% endif %}
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
