<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google Advanced Search</title>

	</head>
	<link rel="stylesheet" href="style.css">
	<body>
		<div class="headerblockdiv">
			<div class="headerdiv">
				<a class="headertext" href="index.html">Google Search</a>
			</div>
		</div>
		<div style="margin: 25px 35px;">
			<a style="color: #d93025; font-family: Arial, sans-serif; font-size: 20px;">Advanced Search</a>
		</div>
		<div style="border-bottom: 1px solid #ebebeb;"></div>
		<div style="max-width: 1140px; min-width: 200px;">
			<form action="https://www.google.com/search" >
				<div style="margin: 40px 2% 0 45px;">
					<a style="color: #333; font-size: 16px; font-family: Arial, sans-serif;">Find pages with...</a>
					<div class="advancedinput">
						<div style="display: inline-block; min-width: 167px;">
							<a class="inputtext">all these words:</a>
						</div>
						<div style="display: inline-block; min-width: 167px; vertical-align: middle; width: 50%;">
							<input class="inputentry" autofocus="autofocus" name="as_q" type="text"/>
						</div>
					</div>
					<div class="advancedinput">
						<div style="display: inline-block; min-width: 167px;">
							<a class="inputtext">this exact word or phrase:</a>
						</div>
						<div style="display: inline-block; min-width: 167px; vertical-align: middle; width: 50%;">
							<input class="inputentry" name="as_epq" type="text" />
						</div>
					</div>
					<div class="advancedinput">
						<div style="display: inline-block; min-width: 167px;">
							<a class="inputtext">any of these words:</a>
						</div>
						<div style="display: inline-block; min-width: 167px; vertical-align: middle; width: 50%;">
							<input class="inputentry" name="as_oq" type="text" />
						</div>
					</div>
					<div class="advancedinput">
						<div style="display: inline-block; min-width: 167px;">
							<a class="inputtext">none of these words:</a>
						</div>
						<div style="display: inline-block; min-width: 167px; vertical-align: middle; width: 50%;">
							<input class="inputentry" name="as_eq" type="text" />
						</div>
					</div>
				</div>
				<div style="margin: 10px 45px;">
					<button id="advancedbutton">Advanced Search</button>
				</div>
			</form>
		</div>
	</body>
</html>
