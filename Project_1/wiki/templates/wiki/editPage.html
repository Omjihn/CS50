<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit {{name}} - Wikeyboard</title>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/lh2F7PV.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header style="padding: 20px; display: flex;">
            <div style="display: flex;">
                <a href="/wiki/">
                    <img src="https://i.imgur.com/lh2F7PV.png"  width="75" height="75">
                </a>
                <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center; min-width: 235px;">
                    <a style="font-size: 25px; padding: 0px 20px;">Wikeyboard</a>
                    <a style="padding: 0px 20px;" >The keyboard encyclopedia</a>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <form >
                        <input width="30px" >
                    </form>
                </div>
            </div>
        </header>
        <div style="border-bottom: 1px solid lightgray; margin: 0px 50px;"></div>
        <div style="padding: 10px;">
            <form  action="./" method="post" >
                {% csrf_token %}
                <textarea name="new_content" style="resize: both; width: 80%; height: auto; min-height: 450px;">
                    {{ content }}
                </textarea>
                <input type="submit" value="Modify" ></input>
                <a href="./">
                    <input type="button" value="Cancel"></input>
                </a>
            </form>
        </div>
        <footer style="position: absolute; bottom: 0; left: 0; z-index: 10; padding: 10px;">
            <a>All the informations in the encyclopedia can be unacurate or wrong</a>
        </footer>
    </body>
</html>
