<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{name}} - Wikeyboard</title>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/lh2F7PV.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header style="padding: 20px; display: flex;">
            <div style="display: flex;">
                <a href="/wiki/">
                    <img src="https://i.imgur.com/lh2F7PV.png"  width="75" height="75">
                </a>
                <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center; min-width: 235px;">
                    <a style="font-size: 25px; padding: 0px 20px;">Wikeyboard</a>
                    <a style="padding: 0px 20px;" >The keyboard encyclopedia</a>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <form >
                        <input width="30px" >
                    </form>
                </div>
            </div>
        </header>
        <div style="border-bottom: 1px solid lightgray; margin: 0px 50px;"></div>
        <div style="display: flex; justify-content: right; align-items: right; padding-right: 10px; padding-top: 10px;">
            <a href="./edit">
                <input type="button" value="Edit page" ></input>
            </a>
        </div>
        <div style="padding-left: 10px;">
            {{content | safe}}
        </div>
    </body>
</html>
