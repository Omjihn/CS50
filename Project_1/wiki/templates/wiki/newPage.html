<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New page - Wikeyboard</title>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/lh2F7PV.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header style="padding: 20px;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <a href="/wiki/">
                        <img src="https://i.imgur.com/lh2F7PV.png" width="75" height="75">
                    </a>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-width: 235px;">
                        <a style="font-size: 25px; padding: 0px 20px;">Wikeyboard</a>
                        <a style="padding: 0px 20px;">The keyboard encyclopedia</a>
                    </div>
                </div>
                <div style="display: flex; align-items: center;">
                    <form method="POST" action="/wiki/search/" style="display: flex; align-items: center;">
                        {% csrf_token %}
                        <input type="text" name="search" placeholder="Search a topic" style="width: 200px; margin-right: 10px;">
                        <input type="submit" value="Search"></input>
                    </form>
                    <a href="/wiki/random/" style="margin-left: 10px;">
                        <input type="button" value="Random page"></input>
                    </a>
                </div>
            </div>
        </header>
        <div style="border-bottom: 1px solid lightgray; margin: 0px 50px;"></div>
        <div style="padding: 10px;">
            <form  action="./" method="post" >
                {% csrf_token %}
                <div style="display: flex; justify-content: left; align-items: center; padding: 20px;">
                    <a style="padding-right: 25px;">Name :</a>
                    <textarea required="required" name="name" style="resize: none; height: 30px;" autofocus ></textarea>
                </div>
                <div style="padding-left: 20px; padding-top: 20px;">
                    <div style="padding-bottom: 15px;">
                        <a>Content :</a>
                    </div>
                    <textarea required="required" name="content" style="resize: both; width: 80%; height: auto; min-height: 150px; min-width: 150px;"></textarea>
                </div>
                <div style="padding-left: 20px;">
                    <input type="submit" value="Create" ></input>
                        <a href="../">
                    <input type="button" value="Cancel"></input>
                </a>
                </div>
            </form>
        </div>
    </body>
</html>
